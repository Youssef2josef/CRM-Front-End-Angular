<form  #editRegionForm="ngForm" (ngSubmit)="editRegion()">
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    <div mat-dialog-content *ngIf="findedRegion">
        <mat-form-field>
            <mat-label>
                Name:
            </mat-label>
            <input matInput [(ngModel)]="findedRegion.nom" [ngModelOptions]="{standalone: true}" placeholder="Nom Region">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button type="submit" color="primary">Save</button>
      <a (click)="closepopup()" mat-raised-button color="warn">Close</a>
      <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
    </div>
    </form>
